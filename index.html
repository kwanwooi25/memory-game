<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Memory Game</title>
</head>
<body>
  <main>
    <h1 class="game-title">Memory Game</h1>
    <div id="root">
      <div id="gameboard"></div>
      <div id="controls">
        <div id="scoreboard">
          <div class="scoreboard__item">
            <div class="scoreboard__item__title">Time</div>
            <div id="timer" class="scoreboard__item__content">0 min 0 sec</div>
          </div>
          <div class="scoreboard__item">
            <div class="scoreboard__item__title">Moves</div>
            <div id="moveCounter" class="scoreboard__item__content">0</div>
          </div>
        </div>
        <div id="buttons">
          <button id="restart" class="button">Restart</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
